<div class="header">

    <div class="d-flex justify-content-between align-items-center container">
        <div class="">
            <fa-icon [icon]="faPhone" class="d-inline pe-1 text-white"></fa-icon>
            <span class="text-white">+201030291524</span>
        </div>

        <span class="m-0 p-0 text-white d-none d-md-block fw-bold coupoun">{{"TAKE CARE OF YOUR Health 25% OFF USE CODE\
            “\
            DOFIX03\
            ”"|uppercase}}
        </span>

        <div class="d-flex">
            <div class="position-relative me-4 setting drop">
                <span class="text-white position-relative drop-tittle"
                    (click)="onSettingsClick($event)">{{'setting'|titlecase}}</span>
                <ul class="position-absolute px-0 py-1 m-0 setting-items ul-drop" id="dropdown"
                    *ngIf="isSettingMenuOpen">
                    @for (setting of settings(); track $index) {
                    @if(setting.tittle==="logout"){
                    <li class="px-3" (click)="logOut()">
                        {{setting.tittle|titlecase}}
                    </li>
                    }
                    @else{
                    <li class="px-3" [routerLink]="setting.routerLink">
                        {{setting.tittle|titlecase}}
                    </li>
                    }
                    }
                </ul>
            </div>
        </div>

    </div>

</div>
