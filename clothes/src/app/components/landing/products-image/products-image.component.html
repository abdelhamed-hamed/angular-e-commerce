@if (images) {
<div class="container d-flex justify-content-center d-lg-block">

    <ngb-carousel>
        @for (image of images ; track $index) {
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper position-relative">
                <img [src]="image" alt="NOT_FOUND" class="w-100" />
            </div>
        </ng-template>
        }
    </ngb-carousel>
</div>
}
